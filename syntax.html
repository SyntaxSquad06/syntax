<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Studies & Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #6200ea;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .study-area {
            padding: 20px;
            text-align: center;
        }

        .topic-btn {
            background-color: #ff6f61;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
        }

        .topic-btn:hover {
            background-color: #ff4b3a;
        }

        .chat-box {
            background-color: white;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 30px auto;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-window {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f1f1f1;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1rem;
        }

        button {
            padding: 10px 15px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3700b3;
        }

        footer {
            background-color: #6200ea;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Group Study & Learning Hub</h1>
        <p>Collaborate, Learn, and Chat</p>
    </header>

    <section class="study-area">
        <h2>Study Topics</h2>
        <div class="topics">
            <button class="topic-btn">Mathematics</button>
            <button class="topic-btn">Science</button>
            <button class="topic-btn">History</button>
            <button class="topic-btn">Programming</button>
        </div>
    </section>

    <section class="chat-box">
        <h2>Live Chat</h2>
        <div class="chat-container">
            <div class="chat-window" id="chatWindow"></div>
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Group Study & Learning</p>
    </footer>

    <script>
        // Function to handle chat messages
        const sendMessage = () => {
            const messageInput = document.getElementById('messageInput');
            const chatWindow = document.getElementById('chatWindow');
            const message = messageInput.value.trim();

            if (message) {
                const newMessage = document.createElement('div');
                newMessage.classList.add('user-message');
                newMessage.textContent = message;
                chatWindow.appendChild(newMessage);

                // Scroll to the bottom of the chat window
                chatWindow.scrollTop = chatWindow.scrollHeight;

                // Clear input field
                messageInput.value = '';
            }
        };

        // Add event listener to the send button
        document.getElementById('sendBtn').addEventListener('click', sendMessage);

        // Allow pressing "Enter" to send a message
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Simulate a delay for a chatbot response (for demo purposes)
        setInterval(() => {
            const chatWindow = document.getElementById('chatWindow');
            const botMessage = document.createElement('div');
            botMessage.classList.add('bot-message');
            botMessage.textContent = "I'm here to help! What's the next topic?";
            chatWindow.appendChild(botMessage);

            // Scroll to the bottom of the chat window
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }, 10000);  // Send a message every 10 seconds (simulating a bot response)
    </script>
</body>
</html>
